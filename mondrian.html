<!DOCTYPE html>

<html lang="en">

<head>
	<title>Mondrian Painting</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="mondrian.css">
</head>

<body>
	<div id="painting">
		<div id="toprow">
			<div id="bigredbox" class="red right"></div>
			<div id="divider1" class="black right"></div>
			<div id="topleftcolumn" class="right">
				<div class="mediumbox"></div>
				<div id="divider2" class="black"></div>
				<div class="mediumbox"></div>
			</div>
		</div>


		<div id="middlerow">
				<div id="divider3" class="black"></div>
			</div>
		

		<div id="bottomrow">
			<div id="bottomrightcolumn" class="right">
				<div id="smallbox"></div>
				<div id="divider4" class="black"></div>
				<div id="smallyellowbox" class="yellow"></div>
			</div>

				
			<div id="bottomleftcolumn" class="left">
					<div id="bluebox" class="blue left"></div>
					<div id="divider5" class="black left"></div>
					<div id="mediumishbox" class="left"></div>
					<div id="divider5" class="black left"></div>

		</div>
		</div>
	</div>

</body>

</html>
